<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>Bem vindo ao JavasScript</h1>
        <script>
            console.log("Ola Mundo");
            alert("Ola Mundo");
        </script>


        <p id="mensagem">Clique no botão para mudar este texto.</p>
        <button onclick="mudarTexto()">Clique aqui</button>

        <script>
            function mudarTexto() {
                document.getElementById("mensagem").innerText = "Texto alterado!";
            }
        </script>

        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="mostrarNome()">Enviar</button>
        <p id="resultado"></p>

        <script>
            function mostrarNome() {
                let nome = document.getElementById("nome").value;
                document.getElementById("resultado").innerText = "Olá, " + nome + "!";
            }
        </script>
    </body>
</html>
