<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Simples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .project {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>
    <nav>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contato</a>
    </nav>
    <div class="container">
        <h2 id="projetos">Projetos</h2>
        <div class="project">
            <h3>Projeto 1</h3>
            <p>Descrição breve do projeto.</p>
        </div>
        <div class="project">
            <h3>Projeto 2</h3>
            <p>Descrição breve do projeto.</p>
        </div>
        <div class="project">
            <h3>Projeto 3</h3>
            <p>Descrição breve do projeto.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
