<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#posts">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Bem-vindo ao Meu Blog</h1>
            <p>Confira as últimas postagens abaixo</p>
        </div>
    </header>
    
    <!-- Posts -->
    <section id="posts" class="py-5">
        <div class="container">
            <h2 class="text-center">Últimos Posts</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Post 1">
                        <div class="card-body">
                            <h5 class="card-title">Título do Post 1</h5>
                            <p class="card-text">Descrição breve do post.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Post 2">
                        <div class="card-body">
                            <h5 class="card-title">Título do Post 2</h5>
                            <p class="card-text">Descrição breve do post.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Meu Blog. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
